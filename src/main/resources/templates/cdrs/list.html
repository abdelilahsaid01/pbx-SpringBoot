<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
	layout:decorate="~{layout.html}">
<head>
<title th:text="#{cdrs.list.title}"></title>
<link rel="shortcut icon" th:href="@{/static/assets/images/favicon.ico}">
</head>
<body>
	<div layout:fragment="content">
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<section id="main-content">
			<section class="wrapper">

				<div class="row">
					<div class="col-lg-12">
						<!--breadcrumbs start -->
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="/home"><i
										class="fa fa-home"></i> <span th:text="#{breadcrumbs.home}">Home</span></a></li>
								<li class="breadcrumb-item"><a th:href="@{/cdrs}"
									th:text="#{breadcrumbs.cdrs}">Cdrs</a></li>
								<li class="breadcrumb-item active" aria-current="page"
									th:text="#{breadcrumbs.cdrs.list}">List</li>
							</ol>
						</nav>
						<!--breadcrumbs end -->
					</div>
				</div>

				<section class="card">
					<header class="card-header" th:text="#{cdrs.list.header}">
						B/W List </header>
					<div class="card-body">
						<table class="display table table-bordered table-striped"
							id="dynamic-table">

							<thead>
								<tr>
									<th th:text="#{cdrs.table.SEQUENCE}">SEQUENCE</th>
									<th th:text="#{cdrs.table.ACCOUNTCODE}">ACCOUNTCODE</th>
									<th th:text="#{cdrs.table.SRC}">SRC</th>
									<th th:text="#{cdrs.table.DST}">DST</th>
<!-- 									<th th:text="#{cdrs.table.DCONTEXT}">DCONTEXT</th> -->
<!-- 									<th th:text="#{cdrs.table.CLID}">CLID</th> -->
<!-- 									<th th:text="#{cdrs.table.CHANNEL}">CHANNEL</th> -->
									<th th:text="#{cdrs.table.DSTCHANNEL}">DSTCHANNEL</th>
<!-- 									<th th:text="#{cdrs.table.LASTAPP}">LASTAPP</th> -->
									<th th:text="#{cdrs.table.LASTDATA}">LASTDATA</th>
									<th th:text="#{cdrs.table.START}">START</th>
<!-- 									<th th:text="#{cdrs.table.ANSWER}">ANSWER</th> -->
<!-- 									<th th:text="#{cdrs.table.END}">END</th> -->
									<th th:text="#{cdrs.table.DURATION}">DURATION</th>
									<th th:text="#{cdrs.table.BILLSEC}">BILLSEC</th>
									<th th:text="#{cdrs.table.DISPOSITION}">DISPOSITION</th>
<!-- 									<th th:text="#{cdrs.table.AMAFLAGS}">AMAFLAGS</th> -->
<!-- 									<th th:text="#{cdrs.table.USERFIELD}">USERFIELD</th> -->
<!-- 									<th th:text="#{cdrs.table.UNIQUEID}">UNIQUEID</th> -->
<!-- 									<th th:text="#{cdrs.table.LINKEDID}">LINKEDID</th> -->
<!-- 									<th th:text="#{cdrs.table.PEERACCOUNT}">PEERACCOUNT</th> -->
<!-- 									<th th:text="#{cdrs.table.action}">Action</th> -->
								</tr>
							</thead>

							<tbody>
								<tr th:each="cdr : ${allCdrs}">
									<td><a th:href="@{'/cdrs/view/' + ${cdr.sequence}}"
										th:text="${cdr.sequence}"></a></td>
									<td th:text="${cdr.accountcode}"></td>
									<td th:text="${cdr.src}"></td>
									<td th:text="${cdr.dst}"></td>
<!-- 									<td th:text="${cdr.dcontext}"></td> -->
<!-- 									<td th:text="${cdr.clid}"></td> -->
<!-- 									<td th:text="${cdr.channel}"></td> -->
									<td th:text="${cdr.dstchannel}"></td>
<!-- 									<td th:text="${cdr.lastapp}"></td> -->
									<td th:text="${cdr.lastdata}"></td>
									<td th:text="${cdr.start}"></td>
<!-- 									<td th:text="${cdr.answer}"></td> -->
<!-- 									<td th:text="${cdr.end}"></td> -->
									<td th:text="${cdr.duration}"></td>
									<td th:text="${cdr.billsec}"></td>
									<td th:text="${cdr.disposition}"></td>
<!-- 									<td th:text="${cdr.amaflags}"></td> -->
<!-- 									<td th:text="${cdr.userfield}"></td> -->
<!-- 									<td th:text="${cdr.uniqueid}"></td> -->
<!-- 									<td th:text="${cdr.linkedid}"></td> -->
<!-- 									<td th:text="${cdr.peeraccount}"></td> -->
<!-- 									<td><a th:href="@{'/cdrs/view/' + ${cdr.accountcode}}"><i -->
<!-- 											class="fa fa-file-text-o"></i></a></td> -->
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th th:text="#{cdrs.table.SEQUENCE}">SEQUENCE</th>
									<th th:text="#{cdrs.table.ACCOUNTCODE}">ACCOUNTCODE</th>
									<th th:text="#{cdrs.table.SRC}">SRC</th>
									<th th:text="#{cdrs.table.DST}">DST</th>
<!-- 									<th th:text="#{cdrs.table.DCONTEXT}">DCONTEXT</th> -->
<!-- 									<th th:text="#{cdrs.table.CLID}">CLID</th> -->
<!-- 									<th th:text="#{cdrs.table.CHANNEL}">CHANNEL</th> -->
									<th th:text="#{cdrs.table.DSTCHANNEL}">DSTCHANNEL</th>
<!-- 									<th th:text="#{cdrs.table.LASTAPP}">LASTAPP</th> -->
									<th th:text="#{cdrs.table.LASTDATA}">LASTDATA</th>
									<th th:text="#{cdrs.table.START}">START</th>
<!-- 									<th th:text="#{cdrs.table.ANSWER}">ANSWER</th> -->
<!-- 									<th th:text="#{cdrs.table.END}">END</th> -->
									<th th:text="#{cdrs.table.DURATION}">DURATION</th>
									<th th:text="#{cdrs.table.BILLSEC}">BILLSEC</th>
									<th th:text="#{cdrs.table.DISPOSITION}">DISPOSITION</th>
<!-- 									<th th:text="#{cdrs.table.AMAFLAGS}">AMAFLAGS</th> -->
<!-- 									<th th:text="#{cdrs.table.USERFIELD}">USERFIELD</th> -->
<!-- 									<th th:text="#{cdrs.table.UNIQUEID}">UNIQUEID</th> -->
<!-- 									<th th:text="#{cdrs.table.LINKEDID}">LINKEDID</th> -->
<!-- 									<th th:text="#{cdrs.table.PEERACCOUNT}">PEERACCOUNT</th> -->
<!-- 									<th th:text="#{cdrs.table.action}">Action</th> -->
								</tr>
							</tfoot>

						</table>

					</div>
				</section>
			</section>
		</section>

		<!-- ============================================================== -->
		<!-- End Right content here -->
		<!-- ============================================================== -->

	</div>
	<div layout:fragment="scripts">
		<script th:inline="javascript">
			$(document).ready(function() {

				$('#dynamic-table').dataTable({
					"oLanguage": {
					      "sUrl": /*[[@{'/static/assets/data-tables/lang/' + #{lang.name} +'.json'}]]*/ "http://weenko.com/lang.txt"
					 },
					"aaSorting" : [ [ 0, "desc" ] ]
				});
			});
		</script>
	</div>

</body>

</html>
