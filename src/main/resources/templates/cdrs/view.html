<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
	layout:decorate="~{layout.html}">
<head>
<title th:text="#{cdrs.view.title}"></title>
<link rel="shortcut icon" th:href="@{/static/assets/images/favicon.ico}">
</head>
<body>
	<div layout:fragment="content">
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<!--breadcrumbs start -->
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="/home"><i
										class="fa fa-home"></i> <span th:text="#{breadcrumbs.home}">Home</span></a></li>
								<li class="breadcrumb-item"><a th:href="@{/cdrs}"
									th:text="#{breadcrumbs.cdrs}">Cdrs</a></li>
								<li class="breadcrumb-item active" aria-current="page"
									th:text="#{breadcrumbs.cdrs.view}">View</li>
							</ol>
						</nav>
						<!--breadcrumbs end -->
					</div>
				</div>

				<section class="card">
					<header class="card-header"
						th:text="#{cdrs.headers.view}"> View </header>
					<div class="card-body">

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.SEQUENCE}"></label> <label class="col-6"
								th:text="${cdr.sequence}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.ACCOUNTCODE}"></label> <label
								class="col-6" th:text="${cdr.accountcode}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label" th:text="#{cdrs.table.SRC}"></label>
							<label class="col-6" th:text="${cdr.src}"></label>
						</div>
						<div class="row">
							<label class="col-4 col-form-label" th:text="#{cdrs.table.DST}"></label>
							<label class="col-6" th:text="${cdr.dst}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.DCONTEXT}"></label> <label class="col-6"
								th:text="${cdr.dcontext}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label" th:text="#{cdrs.table.CLID}"></label>
							<label class="col-6" th:text="${cdr.clid}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.CHANNEL}"></label> <label class="col-6"
								th:text="${cdr.channel}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.DSTCHANNEL}"></label> <label class="col-6"
								th:text="${cdr.dstchannel}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.LASTAPP}"></label> <label class="col-6"
								th:text="${cdr.lastapp}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.LASTDATA}"></label> <label class="col-6"
								th:text="${cdr.lastdata}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label" th:text="#{cdrs.table.START}"></label>
							<label class="col-6" th:text="${cdr.start}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.ANSWER}"></label> <label class="col-6"
								th:text="${cdr.answer}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label" th:text="#{cdrs.table.END}"></label>
							<label class="col-6" th:text="${cdr.end}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.DURATION}"></label> <label class="col-6"
								th:text="${cdr.duration}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.BILLSEC}"></label> <label class="col-6"
								th:text="${cdr.billsec}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.DISPOSITION}"></label> <label
								class="col-6" th:text="${cdr.disposition}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.AMAFLAGS}"></label> <label class="col-6"
								th:text="${cdr.amaflags}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.USERFIELD}"></label> <label class="col-6"
								th:text="${cdr.userfield}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.UNIQUEID}"></label> <label class="col-6"
								th:text="${cdr.uniqueid}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.LINKEDID}"></label> <label class="col-6"
								th:text="${cdr.linkedid}"></label>
						</div>

						<div class="row">
							<label class="col-4 col-form-label"
								th:text="#{cdrs.table.PEERACCOUNT}"></label> <label
								class="col-6" th:text="${cdr.peeraccount}"></label>
						</div>

					</div>
				</section>
			</section>
		</section>
	</div>
	<!-- ============================================================== -->
	<!-- End Right content here -->
	<!-- ============================================================== -->
</body>

</html>
