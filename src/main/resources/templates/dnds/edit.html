<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
	layout:decorate="~{layout.html}">
<head>
<title  th:if="${dnd.id}" th:text="#{dnd.edit.title}"></title>
<title  th:if="!${dnd.id}" th:text="#{dnd.add.title}"></title>
<link rel="shortcut icon" th:href="@{/static/assets/images/favicon.ico}">
</head>
<body>
	<div layout:fragment="content">
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<!--breadcrumbs start -->
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="/home"><i
										class="fa fa-home"></i> <span th:text="#{breadcrumbs.home}">Home</span></a></li>
								<li class="breadcrumb-item" aria-current="page"
									th:text="#{breadcrumbs.dnd}">DnD</li>
								<li th:if="${dnd.id}" class="breadcrumb-item active" aria-current="page"
									th:text="#{breadcrumbs.dnd.edit}">Edit</li>
								<li th:if="!${dnd.id}" class="breadcrumb-item active" aria-current="page"
									th:text="#{breadcrumbs.dnd.add}">Add</li>
							</ol>
						</nav>
						<!--breadcrumbs end -->
					</div>
				</div>

				<section class="card">
					<header th:if="${dnd.id}" class="card-header"
						th:text="#{dnd.headers.edit}"> Edit </header>
						
					<header th:if="!${dnd.id}" class="card-header"
						th:text="#{dnd.headers.add}"> Add </header>
					<div class="card-body">


						<form enctype="multipart/form-data" class="form-horizontal tasi-form"
							th:action="@{/dnds/save}" method="post" th:object="${dnd}">

							<input type="hidden" class="form-control" th:field="*{id}">

							<div class="form-group row">
								<label class="col-2 col-form-label" th:text="#{dnd.form.name}">Name</label>
								<div class="col-10">
									<input type="text" class="form-control" th:field="*{name}"
										value="Some text value...">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label" th:text="#{dnd.form.start_time}">Start time</label>
								<div class="col-10">
									<input type="time" class="form-control" th:field="*{startTime}"
										value="Some text value...">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.end_time}">End time</label>
								<div class="col-10">
									<input type="time" class="form-control" th:field="*{endTime}"
										value="Some text value...">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-2 col-form-label" th:text="#{dnd.form.day1}">Monday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day1}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.day2}">Tuesday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day2}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.day3}">Wednesday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day3}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.day4}">Thursday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day4}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.day5}">Friday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day5}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.day6}">Saturday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day6}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label"
									th:text="#{dnd.form.day7}">Sunday</label>
								<div class="col-10 checker" id="uniform-closeButton">
									<span class="checked"><input
										type="checkbox" th:field="*{day7}" class="input-small"></span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label" th:text="#{dnd.form.description}">DESCRIPTION</label>
								<div class="col-10">
									<textarea class="form-control" th:field="*{description}"
										rows="8"></textarea>
								</div>
							</div>

							<div class="col-auto">
								<button type="button" class="btn btn-outline-secondary mb-2"
									onclick="window.location.href = '/dnds';"
									th:text="#{dnd.form.button.cancel}">Cancel</button>
								<button type="submit"
									class="btn btn-outline-primary mb-2 float-right"
									th:text="#{dnd.form.button.save}">Save</button>
							</div>
						</form>

					</div>
				</section>
			</section>
		</section>
	</div>
	<!-- ============================================================== -->
	<!-- End Right content here -->
	<!-- ============================================================== -->
</body>

</html>
