<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">

    <title>Test</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap-reset.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/static/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet" />


</head>

  <body class="login-body">

    <div class="container">

      <form enctype="multipart/form-data" class="form"
							th:action="@{/addValidatePhone}" method="post" th:object="${userM}">
							
							<input class="form-control" th:field="*{password}">
							<ul>
    							<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>


  </body>
</html>
