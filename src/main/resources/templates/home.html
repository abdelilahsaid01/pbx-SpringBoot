<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
	layout:decorate="~{layout.html}">
<head>
<title th:text="#{home.header}"></title>
<link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
</head>
<body>
	<div layout:fragment="content">
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<!--breadcrumbs start -->
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item active"><a th:href="@{/}"><i
										class="fa fa-home"></i> <span th:text="#{breadcrumbs.home}">Home</span></a></li>
							</ol>
						</nav>
						<!--breadcrumbs end -->
					</div>
				</div>

					<div class="row state-overview">
						<div class="col-lg-3 col-sm-6">
							<section class="card">
								<div class="symbol terques">
									<i class="fa fa-user"></i>
								</div>
								<div class="value">
									<h1 class="count">0</h1>
									<p th:text=#{dashboard.subscribers}>Subscribers</p>
								</div>
							</section>
						</div>
						<div class="col-lg-3 col-sm-6">
							<section class="card">
								<div class="symbol red">
									<i class="fa fa-phone"></i>
								</div>
								<div class="value">
									<h1 class=" count2">0</h1>
									<p th:text=#{dashboard.channels}>Channels</p>
								</div>
							</section>
						</div>
						<div class="col-lg-3 col-sm-6">
							<section class="card">
								<div class="symbol yellow">
									<i class="fa fa-dollar"></i>
								</div>
								<div class="value">
									<h1 class=" count3">0</h1>
									<p th:text=#{dashboard.active_recharges}>Recharges amount</p>
								</div>
							</section>
						</div>
						<div class="col-lg-3 col-sm-6">
							<section class="card">
								<div class="symbol blue">
									<i class="fa fa-bar-chart-o"></i>
								</div>
								<div class="value">
									<h1 class=" count4">0</h1>
									<p th:text=#{dashboard.total_recharges}>Available recharges</p>
								</div>
							</section>
						</div>
					</div>
			</section>
		</section>
	</div>
	<!-- ============================================================== -->
	<!-- End Right content here -->
	<!-- ============================================================== -->
		<div layout:fragment="scripts">
		<script th:inline="javascript">
			$(document).ready(function() {
				var subscribers = /*[[${subscribers}]]*/ '100';
				var channels = /*[[${channels}]]*/ '100';
				var activeRecharges = /*[[${activeRecharges}]]*/ '100';
				var totRecharges = /*[[${totRecharges}]]*/ '100';
				
				countUp(subscribers);
				countUp2(channels);
				countUp3(activeRecharges);
				countUp4(totRecharges);
			});
			</script>
			</div>
</body>

</html>
